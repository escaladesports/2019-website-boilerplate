comments:
  allowedFields:
    - name
    - email
    - message
  requiredFields:
    - name
    - message
  branch: master
  commitMessage: User generated comment
  path: src/markdown/comments/{options.slug}
  filename: comment-{@timestamp}
  format: frontmatter
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  moderation: false
  notifications:
    enabled: false