label: Categories
name: categories
folder: src/markdown/categories
create: true
editor:
  preview: false
fields:
  - label: Name
    name: title
    widget: string
  - label: Path
    name: id
    widget: string
    pattern:
      - ^[a-zA-Z0-9_-]+$
      - Must contain only alphanumeric characters and hyphens
  - label: Body
    name: body
    widget: markdown
  - label: Published
    name: published
    widget: boolean
    default: true