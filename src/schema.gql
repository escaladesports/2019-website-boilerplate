type MarkdownRemark implements Node {
  id: ID!
  parent: Node
  children: [Node!]!
  internal: Internal!
  frontmatter: MarkdownRemarkFrontmatter
  excerpt(pruneLength: Int = 140, truncate: Boolean = false, format: ExcerptFormats = PLAIN): String
  rawMarkdownBody: String
  fileAbsolutePath: String
  fields: MarkdownRemarkFields
  html: String
  htmlAst: JSON
  excerptAst(pruneLength: Int = 140, truncate: Boolean = false): JSON
  headings(depth: HeadingLevels): [MarkdownHeading]
  timeToRead: Int
  tableOfContents(pathToSlugField: String = "fields.slug", maxDepth: Int, heading: String): String
  wordCount: wordCount
}

type MarkdownRemarkFrontmatter {
  title: String
  headerImage: String
  headerImageDesc: String
  date(
    """
    Format the date using Moment.js' date tokens, e.g. `date(formatString: "YYYY
    MMMM DD")`. See https://momentjs.com/docs/#/displaying/format/ for
    documentation for different tokens.
    """
    formatString: String

    """Returns a string generated with Moment.js' `fromNow` function"""
    fromNow: Boolean

    """
    Returns the difference between this date and the current time. Defaults to
    "miliseconds" but you can also pass in as the measurement "years", "months",
    "weeks", "days", "hours", "minutes", and "seconds".
    """
    difference: String

    """Configures the locale Moment.js will use to format the date."""
    locale: String
  ): Date
  tags: [String]
  path: String
  published: Boolean
  image: String
  imageDesc: String
  id: String
  email: String
  md5: String
  slug: String
  category: String
  color: String
  price: Int
  images: [String]
  order: Int
  variants: [MarkdownRemarkFrontmatterVariants]
  siteTitle: String
  siteDescription: String
  postsPerPage: Int
  address: String
}

type MarkdownRemarkFrontmatterVariants {
  id: String
  color: String
}
